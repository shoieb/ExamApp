<h1>Login</h1>

<hr />

<form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>

    <div class="form-group row">

        <label class="control-label col-md-12" for="Name">User Name</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="userName">
        </div>

        <span class="text-danger" *ngIf="loginForm.hasError('required', 'userName')">
            User Name is required.
        </span>

    </div>

    <div class="form-group row">

        <label class="control-label col-md-12" for="Name">Password</label>
        <div class="col-md-4">
            <input class="form-control" type="password" formControlName="password">
        </div>

        <span class="text-danger" *ngIf="loginForm.hasError('required', 'password')">
            Password is required.
        </span>

    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-default">login</button>
    </div>

</form>
